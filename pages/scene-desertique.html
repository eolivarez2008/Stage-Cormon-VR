<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scène Désertique</title>
  <link rel="shortcut icon" href="../CCC.svg" type="image/svg+xml">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) {
      window.THREE = AFRAME.THREE;
    }
  </script>  
</head>
<body>
  <a-scene hdr-env id="scene">
  
    <a-assets>
      <a-asset-item id="modele" src="../objects-glb/cormon.glb"></a-asset-item>
      <a-asset-item id="tv" src="../objects-glb/tv.glb"></a-asset-item>
      <a-asset-item id="logo" src="../objects-glb/logo-cormon.glb"></a-asset-item>
      <a-asset-item id="salle" src="../objects-glb/ROOM-LOW2.glb"></a-asset-item>
      <a-asset-item id="ciel" src="../objects-glb/Ciel.glb"></a-asset-item>
      <a-asset-item id="melec" src="../objects-glb/Melec.glb"></a-asset-item>
      <video id="myVideo"
              src="../videos/wolf.mp4"
              crossorigin="anonymous"
              preload="auto"
              playsinline
              webkit-playsinline>
      </video>
    </a-assets>

    <!-- Texte cormon -->
    <a-gltf-model src="#modele"
                  id="texte-cormon"
                  position="0.05 1.6 -0.7"
                  rotation="90 0 0"
                  scale="10 10 10"
                  animation__swing="property: rotation; 
                                    from: 90 -5 0; 
                                    to: 90 10 0; 
                                    dur: 2000; 
                                    dir: alternate; 
                                    loop: true; 
                                    easing: easeInOutSine"
                  animation__float="property: position; 
                                    from: 0.05 1.55 -0.7; 
                                    to: 0.05 1.65 -0.7; 
                                    dur: 3000; 
                                    dir: alternate; 
                                    loop: true; 
                                    easing: easeInOutSine">
    </a-gltf-model>

    <!-- Salle -->
    <A-entity rotation="0 292.2335999994278 0" position="0.28477 2 1.86425" scale="0.01 0.01 0.01"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear" id="pièce">
      <a-gltf-model src="#salle"
                    position="0 -40 200"
                    rotation="0 90 0"
                    scale="100 100 100">
      </a-gltf-model>
      <a-box color="#808080" 
              width="1000" 
              height="0.5" 
              depth="1000" 
              position="-20.60854 -15.80231 40" 
              scale="0.08 -1.06485 -0.12434">
      </a-box>
    </A-entity>

    <!-- Texte 3D alternés -->
    <a-entity id="obj1" gltf-model="#ciel" position="0.09248 1.2 1.60102" 
              class="clickable" scale="10 10 10" rotation="90 180 0" visible="false"
              animation__swing="property: rotation; 
                                from: 90 175 0; 
                                to: 90 190 0; 
                                dur: 2000; 
                                dir: alternate; 
                                loop: true; 
                                easing: easeInOutSine"
              animation__float="property: position; 
                                from: 0.09248 1.15 1.60102; 
                                to: 0.09248 1.25 1.60102; 
                                dur: 3000; 
                                dir: alternate; 
                                loop: true; 
                                easing: easeInOutSine">
    </a-entity>

    <a-entity id="obj2" gltf-model="#melec" position="0.09248 1.2 1.60102" 
              class="clickable" scale="10 10 10" rotation="90 180 0" visible="true"
              animation__swing="property: rotation; 
                                from: 90 175 0; 
                                to: 90 190 0; 
                                dur: 2000; 
                                dir: alternate; 
                                loop: true; 
                                easing: easeInOutSine"
              animation__float="property: position; 
                                from: 0.09248 1.15 1.60102; 
                                to: 0.09248 1.25 1.60102; 
                                dur: 3000; 
                                dir: alternate; 
                                loop: true; 
                                easing: easeInOutSine">
    </a-entity>

    <!-- Logo Cormon -->
    <a-entity id="logo-cormon" gltf-model="#logo" scale="4 4 4" position="-1 1.5 0.3" rotation="90 90 0"></a-entity> 

    <!-- TV avec vidéo -->
    <a-entity id="ensemble-tv"> 
      <a-entity gltf-model="#tv" scale="4 4 4" position="6 1 1" rotation="0 -90 0"></a-entity>    
      <a-video id="tvScreen" src="#myVideo" width="3" height="2" position="5.84582 1.08956 0.99714" rotation="0 -90 0" class="clickable" scale="1.42979 1.19308 1"></a-video>
    </a-entity>
      
    <!-- Caméra -->
    <a-camera position="0 1.6 0" wasd-controls="enabled: false">
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-camera>

    <!-- Bouton Accueil en HTML/CSS -->
    <button id="btn-home">Accueil</button>

</a-scene>

<script type="module" src="../scripts/scene-desertique.js"></script>
<script>
    document.getElementById('btn-home').addEventListener('click', () => {
        window.location.href = '../'; // Chemin vers la page d'accueil
    });
</script>

<style>
#btn-home {
    position: fixed;      
    top: 20px;   
    right: 20px;      
    background-color: rgba(0, 0, 0, 0.6); 
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;       
    transition: background-color 0.3s;
}

#btn-home:hover { background-color: rgba(0, 0, 0, 0.85); }
</style>

</body>
</html>
