<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Desert salle avec rotation</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) {
      window.THREE = AFRAME.THREE;
    }
  </script>
  
</head>
<body>
  <a-scene hdr-env>
  
    <a-assets>
      <a-asset-item id="modele" src="../objects-glb/ROOM-LOW2.glb"></a-asset-item>
    </a-assets>

    <A-entity rotation="0 0 0"
              position="0 0 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">

      <a-gltf-model src="#modele"
                    position="0 -40 200"
                    rotation="0 90 0"
                    scale="100 100 100">
      </a-gltf-model>

      <a-box color="#808080" 
              width="1000" 
              height="0.5" 
              depth="1000" 
              position="-20.60854 -15.80231 40" 
              scale="0.08 -1.06485 -0.12434">
      </a-box>
    </A-entity>

    <a-camera position="0 1.6 0"></a-camera>
    
    <!-- Bouton Accueil en HTML/CSS -->
    <button id="btn-home">Accueil</button>

</a-scene>

  <script type="module" src="../scripts/desert-salle.js"></script>
<script>
    document.getElementById('btn-home').addEventListener('click', () => {
        window.location.href = '../'; // Chemin vers la page d'accueil
    });
</script>
<style>
#btn-home {
    position: fixed;      
    top: 20px;   
    right: 20px;      
    background-color: rgba(0, 0, 0, 0.6); 
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;       
    transition: background-color 0.3s;
}

#btn-home:hover { background-color: rgba(0, 0, 0, 0.85); }
</style>

</body>
</html>
