<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>A-Frame HDRI Metallic</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) {
      window.THREE = AFRAME.THREE;
    }
  </script>
  
</head>
<body>
  <a-scene hdr-env>
  
    <a-assets>
      <a-asset-item id="modele" src="../objects-glb/ROOM-LOW2.glb"></a-asset-item>
    </a-assets>

    <A-entity rotation="0 0 0"
              position="0 0 0"
              rotate-model="speed:0.0002">

      <a-gltf-model src="#modele"
                    position="0 -40 200"
                    rotation="0 90 0"
                    scale="100 100 100">
      </a-gltf-model>

      <a-box color="#808080" 
              width="1000" 
              height="0.5" 
              depth="1000" 
              position="-20.60854 -15.80231 40" 
              scale="0.08 -1.06485 -0.12434">
      </a-box>
    </A-entity>

    <!-- CamÃ©ra -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <script type="module" src="../scripts/desert-salle.js"></script>
</body>
</html>
