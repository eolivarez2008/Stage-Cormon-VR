<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réseau Matrix</title>
  <link rel="shortcut icon" href="../CCC.svg" type="image/svg+xml">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) window.THREE = AFRAME.THREE;
  </script>
</head>
<body>

<a-scene background="color: black" fog="type: exponential; color: #000000; density: 0.02">

    <a-assets>
      <a-asset-item id="obj-boy1" src="../objects-obj/boy1.obj"></a-asset-item>
      <a-asset-item id="city" src="../objects-glb/city.glb"></a-asset-item>
    </a-assets>

  <!-- Lumières -->
  <a-entity light="type: ambient; intensity: 0.4; color: #ffffff"></a-entity>

  <!-- Caméra -->
  <a-camera position="-1.2851905332048994 1.6 -4.100429036596991" rotation="35.75256641616335 -25.553917662834472 0" wasd-controls="enabled: false">
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
  </a-camera>

  <!-- Modèles -->
  <a-obj-model id="boy1Model" src="#obj-boy1" scale="0.03 0.03 0.03" position="-37.97655 0 1.65657" rotation="0 90 0"></a-obj-model>
  <a-obj-model id="boy1Model1" src="#obj-boy1" scale="0.03 0.03 0.03" position="19.79863 0 -1.82111" rotation="0 90 0"></a-obj-model>
  <a-obj-model id="boy1Model2" src="#obj-boy1" scale="0.03 0.03 0.03" position="-6.28038 0 13.25626" rotation="0 180 0"></a-obj-model>
  <a-obj-model id="boy1Model3" src="#obj-boy1" scale="0.03 0.03 0.03" position="-19.46777 0 -13.60611" rotation="0 90 0"></a-obj-model>
  <a-obj-model id="boy1Model4" src="#obj-boy1" scale="0.03 0.03 0.03" position="0 -1 40" rotation="0 180 0"></a-obj-model>
  <a-gltf-model id="cityModel" src="#city" position="161.41489 0 149.42627" scale="0.8 1.5 0.8"></a-gltf-model>

  <!-- Boules -->
  <a-entity id="data-stream"></a-entity>

  <!-- Bouton Accueil -->
  <button id="btn-home">Accueil</button>

</a-scene>

<script type="module" src="../scripts/reseau.js"></script>

<style>
#btn-home {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  color: #00ff00;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  z-index: 1000;
}
#btn-home:hover { background-color: rgba(0, 0, 0, 0.85); }
</style>

</body>
</html>
