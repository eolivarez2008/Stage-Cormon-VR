<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réseau Matrix</title>
  <link rel="shortcut icon" href="../CCC.svg" type="image/svg+xml">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) window.THREE = AFRAME.THREE;
  </script>
</head>
<body>

<a-scene background="color: black" fog="type: exponential; color: #000000; density: 0.02" stats>

    <a-assets>
      <a-asset-item id="city" src="../objects-glb/city.glb"></a-asset-item>
      <a-asset-item id="obj-boy1" src="../objects-obj/boy1.obj"></a-asset-item>
      <a-asset-item id="obj-male1" src="../objects-obj/male1.obj"></a-asset-item>
      <a-asset-item id="obj-girl1" src="../objects-obj/girl1.obj"></a-asset-item>
      <a-asset-item id="obj-female1" src="../objects-obj/female1.obj"></a-asset-item>
      <a-asset-item id="rack" src="../objects-obj/network_server_rack.obj"></a-asset-item>
    </a-assets>

  <!-- Lumières -->
  <a-entity light="type: ambient; intensity: 0.4; color: #ffffff"></a-entity>

  <!-- Caméra -->
  <a-camera position="-3.31045 4.47095 -3.674" rotation="-9.05273316306701 48.7014125861199 0" wasd-controls="enabled: false">
    <a-entity cursor="rayOrigin: mouse" raycaster="direction: -0.9313079182428123 0.3146278814034221 0.1835071052080367; objects: .clickable; origin: -3.31045 4.47095 -3.674; useWorldCoordinates: true"></a-entity>
  </a-camera>

  <!-- Modèles -->
  <a-obj-model id="boy1Model" src="#obj-boy1" scale="0.03 0.03 0.03" position="-18.1029 0 -3.45344" rotation="0 90 0"></a-obj-model>
  <a-obj-model id="boy1Model1" src="#obj-boy1" scale="0.03 0.03 0.03" position="19.79863 0 -1.82111" rotation="0 -90 0"></a-obj-model>
  <a-obj-model id="boy1Model2" src="#obj-boy1" scale="0.03 0.03 0.03" position="-5.0768 0 8.49889" rotation="0 180 0"></a-obj-model>
  <a-obj-model id="male1Model" src="#obj-male1" scale="0.03 0.03 0.03" position="7.21258 0 -2.83097" rotation="0 162.76 0"></a-obj-model>
  <a-obj-model id="male1Model1" src="#obj-male1" scale="0.03 0.03 0.03" position="19.6021 0 -10.63303" rotation="0 -11.79 0"></a-obj-model>
  <a-obj-model id="male1Model2" src="#obj-male1" scale="0.03 0.03 0.03" position="16.11658 0 -17.42163" rotation="0 -90 0"></a-obj-model>
  <a-obj-model id="girl1Model" src="#obj-girl1" scale="0.03 0.03 0.03" position="-15.92731 0 -12.81272" rotation="0 59.99 0"></a-obj-model>
  <a-obj-model id="girl1Model1" src="#obj-girl1" scale="0.03 0.03 0.03" position="0.85908 0 3.12557" rotation="0 -90 0"></a-obj-model>
  <a-obj-model id="girl1Model2" src="#obj-girl1" scale="0.03 0.03 0.03" position="6.75626 0 -10.04006" rotation="0 -90 0"></a-obj-model>
  <a-obj-model id="female1Model" src="#obj-female1" scale="0.03 0.03 0.03" position="-10.42287 0 2.40721" rotation="0 180 0"></a-obj-model>
  <a-obj-model id="female1Model1" src="#obj-female1" scale="0.03 0.03 0.03" position="-28.34477 0 -9.99715" rotation="0 24 0"></a-obj-model>
  <a-obj-model id="female1Model2" src="#obj-female1" scale="0.03 0.03 0.03" position="-6.92892 0 6.22416" rotation="0 90 0"></a-obj-model>
  <a-gltf-model id="cityModel" src="#city" position="161.41489 -5 149.42627" scale="0.8 1.5 0.8"></a-gltf-model>
  <a-obj-model id="rackModel1" src="#rack" position="-4.08212 0 -12.68356" scale="0.0025 0.0025 0.0025" rotation="-90 0 -90"></a-obj-model>
  <a-obj-model id="rackModel2" src="#rack" position="-23.06757 0 -17.4599" scale="0.0025 0.0025 0.0025" rotation="-90 20 -90"></a-obj-model>
  <a-obj-model id="rackModel3" src="#rack" position="1.38436 0 12.45386" scale="0.004 0.0025 0.004" rotation="-90 -90 -90"></a-obj-model>
  <a-obj-model id="rackModel4" src="#rack" position="19.43176 0 2.95674" scale="0.002 0.002 0.002" rotation="-90 -90 -90"></a-obj-model>
  <a-obj-model id="rackModel5" src="#rack" position="-33.61924 0 5.09665" scale="0.0025 0.0025 0.0025" rotation="-90 180 -90"></a-obj-model>

<!-- Boxes -->
<a-box id="wallZone" position="1.13504 24.95153 -14.19582" width="2" height="5" depth="0.1" visible="false" scale="7.33765 10.11334 1"></a-box>
<a-box id="wallZone1" position="3.21442 34.7176 11.49146" width="2" height="5" depth="0.1" visible="false" scale="7.33765 13.66977 1" rotation="0 -90 0"></a-box>
<a-box id="wallZone2" position="-12.64411 40.88774 3.80877" width="2" height="5" depth="0.1" visible="false" scale="3 17 1.01516" rotation="0 180 0"></a-box>

<!-- Texte qui sera affiché -->
<a-text class="network-word" position="0 0 0" rotation="0 0 0"></a-text>


  <!-- Sol -->
  <a-plane 
    position="0 0 0"
    rotation="-90 0 0"
    width="9000"
    height="9000"
    material="color: #000000; metalness: 0.9; roughness: 0.05; emissive: #111111; emissiveIntensity: 0.3; reflectivity: 0.8">
  </a-plane>

  <!-- Boules -->
  <a-entity id="data-stream"></a-entity>

  <!-- Bouton Accueil -->
  <button id="btn-home">Accueil</button>

</a-scene>

<script type="module" src="../scripts/reseau.js"></script>
<script>
    document.getElementById('btn-home').addEventListener('click', () => {
        window.location.href = '../'; // Chemin vers la page d'accueil
    });
</script>

<style>
#btn-home {
    position: fixed;      
    top: 20px;   
    right: 20px;      
    background-color: rgba(0, 0, 0, 0.6); 
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;       
    transition: background-color 0.3s;
}

#btn-home:hover { background-color: rgba(0, 0, 0, 0.85); }
</style>

</body>
</html>
