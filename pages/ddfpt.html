<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Salle ddfpt</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script>
    if (window.AFRAME && AFRAME.THREE) {
      window.THREE = AFRAME.THREE;
    }
  </script>
  
</head>
<body>
  <a-scene hdr-env>
  
    <a-assets>
      <a-asset-item id="modele" src="../objects-glb/cormon.glb"></a-asset-item>
    </a-assets>

    <a-gltf-model src="#modele"
                  position="-0 1.6 -1.2"
                  rotation="90 0 0"
                  scale="10 10 10"
                  animation__swing="property: rotation; 
                                    from: 90 -5 0; 
                                    to: 90 10 0; 
                                    dur: 2000; 
                                    dir: alternate; 
                                    loop: true; 
                                    easing: easeInOutSine"
                  animation__float="property: position; 
                                    from: 0 1.55 -1.5; 
                                    to: 0 1.65 -1.5; 
                                    dur: 3000; 
                                    dir: alternate; 
                                    loop: true; 
                                    easing: easeInOutSine">
    </a-gltf-model>

    <a-camera position="0 1.6 0" wasd-controls="enabled: false"></a-camera>
    
    <!-- Bouton Accueil en HTML/CSS -->
    <button id="btn-home">Accueil</button>

</a-scene>

<script type="module" src="../scripts/ddfpt.js"></script>
<script>
    document.getElementById('btn-home').addEventListener('click', () => {
        window.location.href = '../'; // Chemin vers la page d'accueil
    });
</script>
<style>
#btn-home {
    position: fixed;      
    top: 20px;   
    right: 20px;      
    background-color: rgba(0, 0, 0, 0.6); 
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    z-index: 1000;       
    transition: background-color 0.3s;
}

#btn-home:hover { background-color: rgba(0, 0, 0, 0.85); }
</style>

</body>
</html>
