<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil Spatial</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>      
  <script>
    if (window.AFRAME && AFRAME.THREE) window.THREE = AFRAME.THREE;
  </script>
</head>
<body>

<a-scene id="scene">

  <a-assets>
    <a-asset-item id="cratere" src="../objects-glb/cratere.glb"></a-asset-item>
    <a-asset-item id="portailModel" src="../objects-glb/portal-animated.glb"></a-asset-item>
    <a-asset-item id="hexagone" src="../objects-glb/hexagon_no_textures.glb"></a-asset-item>
    <a-asset-item id="pad" src="../objects-glb/round_platform.glb"></a-asset-item>
    <a-asset-item id="piedestal" src="../objects-glb/rotating_light_platform_final.glb"></a-asset-item>
    <img id="spaceHDR" src="../background/space.jpg">
    <img id="previewDesert" src="../background/golden_gate_hills_4k.jpg">
  </a-assets>

  <!-- Sol / cratÃ¨re -->
  <a-gltf-model id="cratereModel"
                src="#cratere"
                position="0 -129 0"
                rotation="0 0 0"
                scale="1 1 1">
  </a-gltf-model>

  <a-gltf-model id="pad-sol"
                src="#pad"
                position="0 -0.24 0"
                rotation="0 0 0"
                scale="4 4 4">
  </a-gltf-model>

  <a-gltf-model id="piedestalModel"
                src="#piedestal"
                position="0 -0.12 0"
                rotation="0 0 0"
                scale="0.08 0.08 0.08">
  </a-gltf-model>

<a-entity id="portails">
    <a-gltf-model src="#portailModel" position="0.37749 -0.0186 7.31305" rotation="0 180 0" scale="1.7 1.7 1.7" data-url="page1.html" class="" animation-mixer>
        <a-circle class="clickable" data-url="./desert-cormon.html"
            radius="0.9" position="0 1 0" rotation="0 0 0" scale="1 1 1"
            material="shader: flat; src: #previewDesert; side: double">
        </a-circle> 
    </a-gltf-model>

    <a-gltf-model src="#portailModel" position="6.39154 0 3.83122" rotation="0 -118.71284444654066 0" scale="1.7 1.7 1.7" data-url="page2.html" class="" animation-mixer>
        <a-circle class="clickable" data-url="./desert-cormon.html"
            radius="0.9" position="0 1 0" rotation="0 0 0" scale="1 1 1"
            material="shader: flat; src: #previewDesert; side: double">
        </a-circle> 
    </a-gltf-model>

    <a-gltf-model src="#portailModel" position="-6.45748 0.03514 3.76535" rotation="0 118.86811600902111 0" scale="1.7 1.7 1.7" data-url="page3.html" class="" animation-mixer >
        <a-circle class="clickable" data-url="./desert-cormon.html"
            radius="0.9" position="0 1 0" rotation="0 0 0" scale="1 1 1"
            material="shader: flat; src: #previewDesert; side: double">
        </a-circle> 
    </a-gltf-model>

    <a-gltf-model src="#portailModel" position="-0.16931 0 -7.49207" scale="1.7 1.7 1.7" data-url="page4.html" class="" animation-mixer>
        <a-circle class="clickable" data-url="./desert-cormon.html"
            radius="0.9" position="0 1 0" rotation="0 0 0" scale="1 1 1"
            material="shader: flat; src: #previewDesert; side: double">
        </a-circle> 
    </a-gltf-model>

    <a-gltf-model src="#portailModel" position="-6.34921 0 -3.93704" rotation="0 57.51694122200282 0" scale="1.7 1.7 1.7" data-url="page5.html" class="" animation-mixer>
        <a-circle class="clickable" data-url="./desert-cormon.html"
            radius="0.9" position="0 1 0" rotation="0 0 0" scale="1 1 1"
            material="shader: flat; src: #previewDesert; side: double">
        </a-circle> 
    </a-gltf-model>

    <a-gltf-model src="#portailModel" position="6.27631 0.03611 -3.65596" rotation="0 -56.09772476346377 0" scale="1.7 1.7 1.7" data-url="page6.html" class="" animation-mixer>
        <a-circle class="clickable" data-url="./desert-cormon.html"
            radius="0.9" position="0 1 0" rotation="0 0 0" scale="1 1 1"
            material="shader: flat; src: #previewDesert; side: double">
        </a-circle> 
    </a-gltf-model>
  </a-entity>

    <a-camera position="0 1.6 0" wasd-controls="enabled: false">
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-camera>



</a-scene>

<script type="module" src="../scripts/bac-ciel.js"></script>

</body>
</html>
