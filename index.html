<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Découverte de la WebGL</title>
  <link rel="icon" href="./CCC.svg" />
  <style>
    :root {
      --bg:#121212;
      --fg:#e5e7eb;
      --card:#1e1e1e;
      --border:#2a2a2a;
      --hover:#2f2f2f;
      --accent:#3b82f6; 
    }

    html,body {
      height:100%;
      margin:0;
      font-family:"Inter",system-ui,sans-serif;
      background-color:var(--bg);
      color:var(--fg);
    }

    .wrap {
      max-width:1400px;
      margin:60px auto;
      padding:0 40px 60px;
    }

    header {
      text-align:center;
      margin-bottom:40px;
    }

    h1 {
      font-size:clamp(26px,3vw,36px);
      font-weight:600;
      margin-bottom:12px;
      color:var(--accent);
    }

    p.lead {
      font-size:clamp(14px,1.2vw,17px);
      color:var(--fg);
      max-width:800px;
      margin:0 auto 22px;
      line-height:1.6;
    }

    .github-btn {
      display:inline-block;
      margin-top:6px;
      padding:10px 16px;
      border-radius:8px;
      color:var(--fg);
      background-color:var(--accent);
      text-decoration:none;
      font-weight:600;
      transition:opacity .25s;
    }

    .github-btn:hover {
      opacity:0.85;
    }

    main {
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    .item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      background-color:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:22px 28px;
      transition:background .25s,transform .25s;
    }

    .item:hover {
      background-color:var(--hover);
      transform:translateX(6px);
    }

    .thumb {
      width:160px;
      height:100px;
      border-radius:8px;
      background-size:cover;
      background-position:center;
      flex-shrink:0;
    }

    .info {
      flex:1;
      min-width:0;
    }

    .title {
      font-weight:600;
      font-size:clamp(17px,1.5vw,20px);
      margin-bottom:6px;
      color:var(--accent);
    }

    .meta {
      font-size:clamp(14px,1.1vw,16px);
      color:var(--fg);
      line-height:1.4;
    }

    .btn {
      font-size:clamp(14px,1vw,15px);
      padding:12px 24px;
      border:none;
      border-radius:8px;
      color:var(--fg);
      background-color:var(--accent);
      text-decoration:none;
      font-weight:600;
      transition:opacity .25s;
      flex-shrink:0;
    }

    .btn:hover {
      opacity:0.85;
    }

@media(max-width:900px){
  .item {
    flex-direction:column;
    align-items:flex-start;
    padding:18px;
    width:90%;
  }

  .thumb {
    width:100%;
    height:180px;
  }

  .btn {
    align-self:center; 
    margin-top:10px;
  }
}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Découverte de la WebGL - OLIVAREZ Emilien</h1>
      <p class="lead">
        Projet réalisé durant mon stage pour explorer la réalité virtuelle et la 3D. 
        Découvrez plusieurs scènes interactives créées avec A-Frame et Three.js.
      </p>
      <a class="github-btn" href="https://github.com/eolivarez2008/Stage-Cormon-VR" target="_blank">
        Voir le projet sur GitHub
      </a>
    </header>

    <main id="pagesList"></main>
  </div>

  <script>
    const pages = [
      { href:'./pages/ocean.html', title:'Scène océanique', thumb:'./background/sea.jpg', desc:'Scène sous-marine avec poissons et ambiance sonore.' },
      { href:'./pages/scene-desertique.html', title:'Scène désertique', thumb:'./background/golden_gate_hills_4k.jpg', desc:'Scène désertique avec des éléments reflétant le décor, une salle de classe en rotation et une vidéo sur écran TV.' },
      { href:'./pages/bac-ciel.html', title:'Scène spatiale', thumb:'./images/scene-spatial.png', desc:'Scène sur une roche spatiale avec 6 portails présentant le bac pro CEL.' },
      { href:'./pages/reseau.html', title:'Scène Matrix - Réseaux', thumb:'./images/matrix-reseau.png', desc:'Scène urbaine inspirée de Matrix représentant le réseau informatique.' },
      { href:'./pages/cybersecurite.html', title:'Scène Matrix - Cybersécurité', thumb:'./background/space.jpg', desc:'Scène illustrant la cybersécurité et le système TSA des cadenas.' }
    ];

    const list = document.getElementById('pagesList');
    pages.forEach(p => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="thumb" style="background-image:url('${p.thumb}')"></div>
        <div class="info">
          <div class="title">${p.title}</div>
          <div class="meta">${p.desc}</div>
        </div>
        <a class="btn" href="${p.href}">Ouvrir</a>
      `;
      list.appendChild(div);
    });
  </script>
</body>
</html>
