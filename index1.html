<!-- Page web salle avec texte cormon -->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>A-Frame HDRI Metallique</title>
</head>
<body>
  <a-scene hdr-env>
    <a-assets>
      <a-asset-item id="modele" src="./objects-glb/cormon2.glb"></a-asset-item>
    </a-assets>

    <a-gltf-model src="#modele"
                  position="0 1.6 -0.7"
                  rotation="90 0 0"
                  scale="10 10 10"
                  animation__swing="property: rotation; 
                                    from: 90 -5 0; 
                                    to: 90 10 0; 
                                    dur: 2000; 
                                    dir: alternate; 
                                    loop: true; 
                                    easing: easeInOutSine"
                  animation__float="property: position; 
                                    from: 0 1.55 -0.7; 
                                    to: 0 1.65 -0.7; 
                                    dur: 3000; 
                                    dir: alternate; 
                                    loop: true; 
                                    easing: easeInOutSine">
    </a-gltf-model>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <!-- Vite injectera automatiquement ton bundle -->
  <script type="module" src="./index1.js"></script>
</body>
</html>
